<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Metronome</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Web Metronome</h1>
        <div class="controls">
            <label for="bpm">BPM: </label>
            <input type="number" id="bpm" value="60" min="30" max="300">
            <input type="range" id="bpm-slider" value="60" min="30" max="300">
            <button id="start-stop">Start</button>
        </div>
        <audio id="tick-sound" src="tick.wav" preload="auto"></audio>
    </div>
    <script src="script.js"></script>
</body>

</html>
